<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="ticks" ng-controller="AppCtrl">

    <ion-pane ng-click="setCount(count + 1)">
      <ion-header-bar class="bar-stable" ng-click="$event.stopPropagation()">
        <button class="button" ng-click="setCount(count - 1)">
          <i class="icon ion-minus"></i>
        </button>
        <h1 class="title" ng-bind-template="{{title}} ({{count}})" ng-click="editTitle()"></h1>
        <button class="button" ng-click="confirmDelete()">
          <i class="icon ion-close"></i>
        </button>
      </ion-header-bar>
      <ion-content scroll="false">
        <div class="ticks-container">
          <ticks ng-repeat="group in ticksArray track by $index" ng-animate-children>
            <tick ng-repeat="i in group track by $index" ng-class="$index == 4 ? 'horizontal' : 'vertical'">
            </tick>
          </ticks>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
